<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10;
        }
        h1 { color: #d32f2f; font-size: 2rem; }
        .buttons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 100px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }
        #yesBtn {
            background-color: #ff4081;
            color: white;
            transition: all 0.3s ease;
        }
        #noBtn {
            background-color: #555;
            color: white;
            transition: all 0.2s ease;
            position: relative;
        }
        #celebration {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="image-space">‚ù§Ô∏è</div>
        <h1>Will you be my Valentine?</h1>
        <div class="buttons-wrapper">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="celebration">
        <h1 style="font-size: 3rem;">üåπ YAY! üåπ</h1>
        <p style="font-size: 1.5rem;">I knew you couldn't resist!</p>
        <p>See you on the 14th ‚ù§Ô∏è</p>
    </div>

    <script>
        let scale = 1;
        let noClicks = 0;
        const messages = ["No", "Are you sure?", "Pookie please", "Think again!", "You're breaking my heart", "Don't do this to me"];

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Move No Button
            noBtn.style.position = 'fixed';
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            noBtn.style.left = Math.random() * maxX + 'px';
            noBtn.style.top = Math.random() * maxY + 'px';

            // Make Yes Button Grow
            scale += 0.15;
            yesBtn.style.transform = `scale(${scale})`;

            // Change No Button Text
            noClicks++;
            if (noClicks < messages.length) {
                noBtn.innerHTML = messages[noClicks];
            }
        }

        function celebrate() {
            document.getElementById('celebration').style.display = 'flex';
            // Trigger Confetti
            var duration = 5 * 1000;
            var end = Date.now() + duration;

            (function frame() {
              confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: ['#ff4081', '#d32f2f', '#ffffff']
              });
              confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: ['#ff4081', '#d32f2f', '#ffffff']
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
        }
    </script>
</body>
</html>
