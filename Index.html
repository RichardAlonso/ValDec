<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ff4bb4;
            --soft-pink: #ffebee;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: var(--soft-pink);
            font-family: 'Georgia', serif;
            overflow: hidden;
        }
        /* Floating Hearts Background */
        .bg-heart {
            position: absolute;
            color: rgba(255, 75, 180, 0.2);
            animation: float 6s linear infinite;
            z-index: 0;
            user-select: none;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10;
            border: 2px solid white;
            max-width: 400px;
        }
        
        /* Add your photo here */
        .couple-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1 { color: #d32f2f; font-size: 1.8rem; margin-bottom: 10px; }
        p.subtitle { color: #666; font-style: italic; margin-bottom: 20px; }
        
        .buttons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 120px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn { background-color: var(--primary-pink); color: white; box-shadow: 0 5px 15px rgba(255, 75, 180, 0.4); }
        #noBtn { background-color: #9e9e9e; color: white; position: relative; }

        #celebration {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://via.placeholder.com/150" class="couple-photo" alt="Us">
        <h1>Will you be my Valentine?</h1>
        <p class="subtitle">I promise it'll be the best one yet...</p>
        <div class="buttons-wrapper">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="celebration">
        <h1 style="font-size: 3.5rem;">üéâ YES! üéâ</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3YjR3eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/lTQF0ODLLJHza/giphy.gif" width="250">
        <p style="font-size: 1.5rem; color: #d32f2f;">I love you more than anything!</p>
    </div>

    <script>
        // Create floating background hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.duration = Math.random() * 3 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createHeart, 300);

        let scale = 1;
        const messages = ["No", "Wait, what?", "Are you sure?", "Really sure?", "Think about the pasta!", "I'm gonna cry...", "Please? ‚ù§Ô∏è"];
        let msgIndex = 0;

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            noBtn.style.position = 'fixed';
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            noBtn.style.left = Math.random() * maxX + 'px';
            noBtn.style.top = Math.random() * maxY + 'px';

            scale += 0.2;
            yesBtn.style.transform = `scale(${scale})`;
            
            if (msgIndex < messages.length - 1) {
                msgIndex++;
                noBtn.innerHTML = messages[msgIndex];
            }
        }

        function celebrate() {
            document.getElementById('celebration').style.display = 'flex';
            const duration = 10 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
            }, 250);
        }
    </script>
</body>
</html>
